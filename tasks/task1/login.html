<html>
    <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c6912bf07b.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Login -->
        <div class="container">
          <h2  style="text-align: center;">Login</h2>
          <div id="details">
            <form>
              <p>
                <input type="text" id="email" placeholder="Email">
              </p>
              <p>
                <input type="password" id="password" placeholder="Password">
              </p>
              
              <p>
                <input type="submit" id="button" value="Login">
              </p>
              
            </form>
            <a id="register" href="https://www.kjscecodecell.com/">Go to CodeCell Page!</a>
          </div>
          
        </div>
        <br>
        <br>
        
        <script type="text/javascript">
            var Details=new Array();
            
            document.getElementById("button").onclick=function(){
                Details.splice(0,0,document.getElementById("email").value, document.getElementById("password"))
                console.log(Details)
                alert("You have loggeed in!")
            }
        </script>
    </body>
</html>
